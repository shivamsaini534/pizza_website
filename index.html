<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- first navbar -->
    <div class="page">
      <div class="content">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                class="logo"
                src="https://www.pizzahut.co.in/order/images/logos/logo_wide@x2.38f9109e24d22d58d048837b27f54390.png"
                alt="Logo"
                class="d-inline-block align-text-top"
              />
            </a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>

        <!-- content bar -->
        <div class="navbar-container">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-deals-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-deals"
                type="button"
                role="tab"
                aria-controls="nav-deals"
                aria-selected="true"
              >
                Deals
              </button>
              <button
                class="nav-link"
                id="nav-pizzas-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-pizzas"
                type="button"
                role="tab"
                aria-controls="nav-pizzas"
                aria-selected="false"
              >
                Pizzas
              </button>
              <button
                class="nav-link"
                id="nav-sides-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-sides"
                type="button"
                role="tab"
                aria-controls="nav-sides"
                aria-selected="false"
              >
                Sides
              </button>
              <button
                class="nav-link"
                id="nav-deserts-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-deserts"
                type="button"
                role="tab"
                aria-controls="nav-deserts"
                aria-selected="false"
              >
                Deserts
              </button>
              <button
                class="nav-link"
                id="nav-drinks-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-drinks"
                type="button"
                role="tab"
                aria-controls="nav-drinks"
                aria-selected="false"
              >
                Drinks
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-deals"
              role="tabpanel"
              aria-labelledby="nav-deals-tab"
            >
              ahjaidshj
            </div>
            <div
              class="tab-pane fade"
              id="nav-pizzas"
              role="tabpanel"
              aria-labelledby="nav-pizzas-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="nav-sides"
              role="tabpanel"
              aria-labelledby="nav-sides-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="nav-deserts"
              role="tabpanel"
              aria-labelledby="nav-deserts-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="nav-drinks"
              role="tabpanel"
              aria-labelledby="nav-drinks-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
      <div class="basket">
        <div class="heading">Your Basket</div>
        <button class="gift-card">
          <img
            src="	https://www.pizzahut.co.in/order/images/icons/icon-voucher.b3b404f0f345b3b4192076dbe552fc2d.svg"
            alt=""
          />
          <span class="gift-text">Apply Voucher code or Gift Card</span>
          <span class="greater">></span>
        </button>
        <p class="para">
          Your basket looks a little empty. Why not check out some of
          <span class="para-deal">our unbeatable deals</span>?
        </p>
        <div class="checkout">
          <button href="#" class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
